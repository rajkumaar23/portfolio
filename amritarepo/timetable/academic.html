<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Timetable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://raw.githubusercontent.com/rajkumaar23/AmritaRepo/master/app/src/main/res/drawable/logosq.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Varela+Round");
        body {
            background: #f3f3f3 url('../images/tile1.jpg');
            font-family: 'Varela Round', serif;
        }
    </style>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/amritarepo">Amrita Repository</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://bit.ly/amritarepo">Android App</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://rajkumaar.co.in" tabindex="-1" aria-disabled="true">About</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 20px">
    <h3 class="text-white">Academic Timetable - Students</h3>
    <br>
    <label for="year" class="text-white">Academic Year</label>
    <select id="year" class="form-control">
    </select>
    <br>
    <label for="course" class="text-white">Course</label>
    <select id="course" onchange="courseChange(this.value);" class="form-control">
        <option>BTech</option>
        <option>BA</option>
        <option>IMsc</option>
        <option>MTech</option>
        <option>MA</option>
        <option>MBA</option>
        <option>MCA</option>
        <option>MSW</option>
        <option>PGD</option>
    </select>
    <br>
    <label for="branch" class="text-white">Branch</label>
    <select id="branch" class="form-control">
    </select>
    <br>
    <label for="sem" class="text-white">Semester</label>
    <select id="sem" class="form-control">
    </select>
    <br>
    <label for="batch" class="text-white">Section</label>
    <select id="batch" class="form-control">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
    </select>
    <br>
    <button type="button" onclick="viewOrDownload(this)" class="btn btn-block btn-primary">View/Download</button>
    <br>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../js/academic-timetable.js"></script>
<div class="footer-copyright text-white text-center py-3">Designed by<a href="https://mdbootstrap.com/education/bootstrap/"> Rajkumar</a></div>
</body>
</html>
