<div class="container" style="margin-top: 20px">
    <h3 class="text-white">Curriculum</h3>
    <br>
    <select class="form-control" id="course">
        <option value="cse">Computer Science and Engineering</option>
        <option value="ece">Electrical and Communication Engineering</option>
        <option value="eee">Electrical and Electronics Engineering</option>
        <option value="eie">Electronics and Instrumentation Engineering</option>
        <option value="me">Mechanical Engineering</option>
        <option value="ae">Aerospace Engineering</option>
        <option value="che">Chemical Engineering</option>
        <option value="cvi">Civil Engineering</option>
    </select>
    <br>
    <button class="btn btn-block btn-primary" id="submit" onclick="fetchCurriculum()" type="button">View</button>
    <br>
    <div id="curriculum">

    </div>
